<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        p{
            color: red;
            text-align: center;
            font-weight: 900;
        }
        button{
            color: yellow;
            border: solid 2px black;
        }
    </style>

    <div class="layout">
            <p>YOUR MINOR OR MAJOR</p>
            <br>
            <button onclick="minor()">MINOR</button>
            <button onclick="major()">MAJOR</button>
            <p id="display"></p>
    </div>

    <script>
            function minor()
            {
                document.getElementById('display').innerHTML="YOUR ARE A MINOR";
            }
            function major()
            {
                document.getElementById('display').innerHTML="YOUR ARE A MAJOR";
            }
    </script>
</body>
</html>
